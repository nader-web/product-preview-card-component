<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main>
			<img class="mobile" src="images\image-product-mobile.jpg" alt="Product Image">
			<img class= "desktop"src="images/image-product-desktop.jpg" alt="Product Image" />
			<div class="description-and-cart">
				<div class="product-details">
					<h4 class="product">PERFUM</h4>
					<h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
					<p class="product-description">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="price">
						<span class="current-price">$149.99</span>
						<span class="original-price">$169.99</span>
					</div>
					<button class="cart-button">
						<img class="cart" src="images/icon-cart.svg" alt="cart" />
						Add to Cart
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
